<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Component CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>

    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <div> 
      <nav id="nav-bar" class="clearfix">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class="btn-compose" id="btn-compose">Compose</button>
      </nav>
    </div>
    

    <!-- Page-specific (main) content here -->
    <div class="tweeter">
      <main class="container">
          <section class="new-tweet" id="new-tweet">
            <h2>Compose Tweet</h2>
               <hr>
                <form class="tweet-form" method="POST" action="/tweets">
                  <textarea class="text-area" id="text-area" name="text" placeholder="What are you humming about?"></textarea>
                  <input id="btn-tweet" class="btn-tweet" type="submit" value="Tweet">
                  <div class="error" id="error">Error</div>
                  <span class="counter">140</span>
                </form>
                
          </section>  
  
          <section id="old-tweet">

          </section>
      </main>
    </div>

  </body>
</html>
